<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center py-5 mb-2">
        <h1>Party Planner</h1>
    </header>

    <main class="text-center pb-2">
        <h2 class="py-3">Party Name</h2>
        <div class="mb-4">
            <p class="">Date: <span id="time-set">MM/DD/YY</span></p>
            <button id="EPI" class="p-2 col-6">Edit Party Info</button>
            <button id="reset" class="p-2 col-4">Reset</button>
        </div>
            <ul class="container list-of-people p-0">
                <!--

                this is a template

                <li class="row my-2">
                    <div class="col-10">
                        <p class="person-name">Person 1</p>
                        <p class="assignment-toggle text-left">Assignments</p>
                        <ul class="assignment-list text-left">
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>
                    </div>
                    <button class="col-1 p-1">edit</button>
                    <button class="col-1 p-1 remove-person">X</button>
                </li> -->
            </ul>
        <button id="addGuest" class="p-2">Add Guest</button>
    </main>

    <footer class="text-center py-2">
        <p>Made by: Isaiah Hansen, Angelica Mora, Abbagail Burnat, and Thomas Vogel.</p>
    </footer>



    <!-- the modals are mostly from bootstraps -->
     
    <div class="modal edit-party-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Party Info</h5>
              <button type="button" class="btn-dark" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body text-center">
                <div class="my-2 row">
                    <p class="col-4">Party Name:</p>
                    <input class="col-7" type="text">
                </div>
                <div class="my-2 row">
                    <p class="col-4">Date:</p>
                    <input class="col-2" type="text">
                    <input class="col-2" type="text">
                    <input class="col-2" type="text">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal add-person-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Person Info</h5>
              <button type="button" class="btn-dark" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body text-center">
                <div class="my-2 row">
                    <p class="col-4">Person Name:</p>
                    <input id="person" class="col-7" type="text">
                </div>
                <div class="my-2 row">
                    <p class="col-4">Assignments:</p>
                    <input id="assign" class="col-6" type="text">
                    <button id="addBtn" class="ml-1 p-0 col-1 btn btn-success">add</button>
                    <ul class="mt-2 p-1 border-top border-primary col-12">
                        <!-- 
                        
                            this is a template for a listed assignment
                            
                        <li class="row text-left border-bottom border-dark my-1 mx-0 py-1 px-0">
                            <p class="col-9">item 1</p>
                            <button class="col-2 btn btn-danger">remove</button>
                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal reset-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Reset</h5>
              <button type="button" class="btn-dark" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body text-center">
                    <p>Are you sure you want to remove all party data?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Reset Data</button>
            </div>
          </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
